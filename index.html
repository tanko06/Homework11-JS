<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Homework 10 JS</title>
	<style>
	.btn-wrapper{
		height: 60vh;
		display: flex;
		align-items: center;
		justify-content: space-around;
	}
	.btn{
		border: none;
		border-radius: 20px;
		min-width: 120px;
		padding: 7px;
		color: #fff;
		font-size: 14px;
		background-color: #33333a;
		cursor: pointer;
	}
	.btn:active, .btn:focus{
		outline: none;
	}
	</style>
</head>
<body>
	<div class="btn-wrapper">
    <button class="btn" id="btn0">Enter</button>
		<button class="btn" id="btn1">S</button>
		<button class="btn" id="btn2">E</button>
		<button class="btn" id="btn3">O</button>
		<button class="btn" id="btn4">N</button>
		<button class="btn" id="btn5">L</button>
		<button class="btn" id="btn6">Z</button>
	</div>
	<script src="script.js"></script>
</body>
</html>
